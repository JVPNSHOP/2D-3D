<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဈေးနှုန်းစီမံခန့်ခွဲမှု</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Pyidaungsu', 'Myanmar3', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .header {
            background-color: #4a6572;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .table-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .total-section {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-danger {
            padding: 3px 8px;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #4a6572;
            box-shadow: 0 0 0 0.2rem rgba(74, 101, 114, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>ဈေးနှုန်းစီမံခန့်ခွဲမှု</h1>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">ပစ္စည်းအသစ်ထည့်သွင်းရန်</h5>
                <form id="itemForm">
                    <div class="row">
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="itemName" placeholder="ပစ္စည်းနာမည်" required>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="itemPrice" placeholder="ဈေးနှုန်း" min="0" step="0.01" required>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary w-100">ထည့်သွင်းမည်</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ပစ္စည်းနာမည်</th>
                        <th scope="col">ဈေးနှုန်း</th>
                        <th scope="col">လုပ်ဆောင်ချက်</th>
                    </tr>
                </thead>
                <tbody id="itemList">
                    <!-- Items will be added here dynamically -->
                </tbody>
            </table>
            
            <div class="total-section">
                <div class="row">
                    <div class="col-md-6">
                        စုစုပေါင်းဈေးနှုန်း:
                    </div>
                    <div class="col-md-6 text-end">
                        <span id="totalAmount">0</span> ကျပ်
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load items from localStorage when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadItems();
            updateTotal();
        });

        // Form submission to add new item
        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const itemName = document.getElementById('itemName').value.trim();
            const itemPrice = parseFloat(document.getElementById('itemPrice').value);
            
            if (itemName && !isNaN(itemPrice)) {
                addItem(itemName, itemPrice);
                document.getElementById('itemForm').reset();
            }
        });

        // Function to add item
        function addItem(name, price) {
            const items = getItems();
            const newItem = {
                id: Date.now(), // Unique ID based on timestamp
                name: name,
                price: price
            };
            
            items.push(newItem);
            saveItems(items);
            renderItems();
            updateTotal();
        }

        // Function to delete item
        function deleteItem(id) {
            const items = getItems();
            const filteredItems = items.filter(item => item.id !== id);
            saveItems(filteredItems);
            renderItems();
            updateTotal();
        }

        // Function to get items from localStorage
        function getItems() {
            const itemsJSON = localStorage.getItem('items');
            return itemsJSON ? JSON.parse(itemsJSON) : [];
        }

        // Function to save items to localStorage
        function saveItems(items) {
            localStorage.setItem('items', JSON.stringify(items));
        }

        // Function to load and render items
        function loadItems() {
            renderItems();
        }

        // Function to render items in the table
        function renderItems() {
            const items = getItems();
            const itemList = document.getElementById('itemList');
            
            itemList.innerHTML = '';
            
            if (items.length === 0) {
                itemList.innerHTML = '<tr><td colspan="4" class="text-center">မည်သည့်ပစ္စည်းမှ မရှိသေးပါ</td></tr>';
                return;
            }
            
            items.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <th scope="row">${index + 1}</th>
                    <td>${item.name}</td>
                    <td>${item.price.toLocaleString()} ကျပ်</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${item.id})">ဖျက်မည်</button>
                    </td>
                `;
                itemList.appendChild(row);
            });
        }

        // Function to update total price
        function updateTotal() {
            const items = getItems();
            const total = items.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('totalAmount').textContent = total.toLocaleString();
        }
    </script>
</body>
</html>
